<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>4.5 Lesson - Self study</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="jquery-3.6.0.js"></script>
        <script>
            $(document).ready(function(){
                $("#liveToastBtn").click(function(){
                    $("#liveToast").toast("show");
                });
            });
        </script>
    </head>
    <body>
        <!-- Task 1 -->
        <h1 class="display-1">My Heading</h1>
        <!-- Task 2 -->
        <table class="table table-hover">
            <tr class="table-success">
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
              </tr>
              <tr class="table-danger">
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
              </tr>
              <tr class="table-primary">
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
              </tr>
        </table>
        <!-- Task 3 -->
        <button class="btn btn-outline-danger">Button 1</button>
        <button class="btn btn-success btn-sm">Button 2</button>
        <a href="https://google.com" class="btn btn-warning btn-lg">Button 3</a>
        <!-- Task 4 -->
        <ul class="list-group">
            <li class="list-group-item">First item</li>
            <li class="list-group-item">Second item</li>
            <li class="list-group-item">Third item</li>
        </ul>
        <!-- Task 5 -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
                Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="https://google.com">Link 1</a></li>
                <li><a class="dropdown-item" href="https://google.com">Link 2</a></li>
                <li><a class="dropdown-item" href="https://google.com">Link 3</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="https://google.com">Link 4</a></li>
            </ul>
        </div>
        <!-- Task 6 -->
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="https://google.com">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://google.com">Link</a>
            </li>
        </ul>
        <!-- Task 7 -->
        <div id="carouselExampleControls" class="container p-5 carousel slide" data-bs-ride="carousel" style="width: 500px">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.pixabay.com/photo/2022/07/07/11/15/rainbow-7307023__340.png" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2022/03/30/13/16/betta-7101167__340.jpg" class="d-block w-100" alt="Image 1">
                </div>
            </div>
        </div>
        <!-- Task 8 -->
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                <div class="bg-warning col">Column</div>
                <div class="bg-primary col">Column</div>
                <div class="bg-danger col">Column</div>
                <div class="bg-success col">Column</div>
            </div>
        </div>
        <!-- Task 9 -->
        <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">TOAST NOTIFICATION</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body text-success">
                    The new toast notification!
                </div> 
            </div>
        </div><br>
        <!-- Task 10 -->
        <figure class="figure">
            <img class="figure-img img-fluid img-thumbnail"
            src="https://cdn.pixabay.com/photo/2022/03/30/13/16/betta-7101167__340.jpg"
            alt="Image">
            <figcaption class="figure-caption">Caption!</figcaption>
        </figure>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>

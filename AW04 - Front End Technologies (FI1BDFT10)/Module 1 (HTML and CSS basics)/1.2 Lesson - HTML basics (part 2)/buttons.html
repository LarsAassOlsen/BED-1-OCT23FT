<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
    </head>
    <body>
        <button onclick="window.location.href='https://youtube.com'; ">
        YouTube
        </button>
        <button onclick="hello()">Where's YouTube?</button>
        <script>
            function hello(){
                alert("Click the first button to go to YouTube!");
            }
        </script>
    </body>
</html>

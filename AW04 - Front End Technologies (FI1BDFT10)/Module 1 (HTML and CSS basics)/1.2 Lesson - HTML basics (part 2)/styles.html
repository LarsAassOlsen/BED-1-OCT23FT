<!DOCTYPE html>
<html>
    <head>
        <title>Styles</title>
    </head>
    <body>
        <button style="background-color:rgba(175, 175, 113, 0.092)">button1</button>
        <button style="background-color:yellow">button2</button>
        <button style="background-color:#A12345">button3</button>
        <br>
        <p>This is a normal paragraph.</p>
        <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">This is a paragraph with the other font.</p>
        <p style="font-size:200%">This is a bigger paragraph.</p>
        <p style="text-align:center">This is a centered paragraph.</p>
    </body>
</html>
